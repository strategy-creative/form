<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");

    :root {
      --font-body: "DM Sans", -apple-system, "system-ui", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --primary: #144be1;
      --primary-hover: #333;
      --border: #94a3b8;
      --text: #0f172a;
      --highlight: #8ec6ff;
      --padding: 5%;
    }

    *, ::before, ::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      font-family: var(--font-body);
      padding: var(--padding);
      padding-bottomn: 0px;
      -webkit-font-smoothing: antialiased;
    }

    .fs-form {
      display: grid;
      row-gap: 1.25rem;
    }

    .fs-field {
      display: flex;
      flex-direction: column;
      row-gap: .375rem;
    }

    .col-span-full {
      grid-column: 1 / -1;
    }

    .fs-label {
      font-weight: 500;
      font-size: .9rem;
      color: var(--text);
    }

    .fs-checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .fs-input,
    .fs-textarea {
      width: 100%;
      padding: .65rem .75rem;
      font-size: 1rem;
      border-radius: .375rem;
      box-shadow: var(--border) 0 0 0 1px inset;
      outline: none;
      color: var(--text);
    }

    .fs-textarea {
      resize: vertical;
      height: 6rem;
    }

    .fs-input:focus-visible,
    .fs-textarea:focus-visible {
      box-shadow: var(--primary) 0 0 0 1.5px inset;
      outline: 3px solid var(--highlight);
    }

    .fs-button-group {
      display: flex;
      justify-content: flex-start;
    }

    .fs-button {
      background: #000 !important;
      color: #fff;
      border-radius: .375rem;
      padding: 1rem 2rem;
      cursor: pointer;
      font-size: .875rem;
      font-weight: 500;
      transition: background-color .2s;
    }

    .fs-button:hover,
    .fs-button:focus-visible {
      background: var(--primary-hover) !important;
    }

    .fs-checkbox {
      appearance: none;
      width: 1rem;
      height: 1rem;
      border: 1px solid var(--border);
      border-radius: .25rem;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .fs-checkbox:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    /* center the tick perfectly inside the box */
    .fs-checkbox:checked::after {
      content: "";
      position: absolute;
      top: 0.25rem;
      left: 0.325rem;
      width: 0.35rem;
      height: 0.5rem;
      border: 0.125rem solid #fff;
      border-top: 0;
      border-left: 0;
      transform: rotate(45deg);
    }

    .fs-toast {
      background: #e0f2fe;
      color: #0369a1;
      padding: 1rem;
      border-radius: .375rem;
      text-align: center;
      font-weight: 500;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Contact Form -->
  <form id="contact-form" class="fs-form">
    <div id="form-message" class="fs-field col-span-full" style="display:none;">
      <div class="fs-toast"></div>
    </div>

    <div class="fs-field">
      <label class="fs-label" for="firstName">First Name</label>
      <input class="fs-input" id="firstName" name="firstName" type="text" placeholder="Jane" required/>
    </div>

    <div class="fs-field">
      <label class="fs-label" for="lastName">Last Name</label>
      <input class="fs-input" id="lastName" name="lastName" type="text" placeholder="Doe" required/>
    </div>

    <div class="fs-field">
      <label class="fs-label" for="email">Email Address</label>
      <input class="fs-input" id="email" name="email" type="email" placeholder="jane.doe@example.com" required/>
    </div>

    <div class="fs-field">
      <label class="fs-label" for="message">How can we help?</label>
      <textarea class="fs-textarea" id="message" name="message" placeholder="What's on your mind?" required></textarea>
    </div>

    <div class="fs-field">
      <label class="fs-label fs-checkbox-label" for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe" class="fs-checkbox"/>
        Subscribe to our newsletter
      </label>
    </div>

    <div class="fs-field col-span-full">
      <div class="g-recaptcha" data-sitekey="6LdvPYwrAAAAANh6TUvU1J-1xaH2oNVKM7x3qyuP"></div>
    </div>

    <div class="fs-button-group">
      <button class="fs-button" type="submit">Submit</button>
    </div>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msgBox = document.getElementById('form-message');
      const toast  = msgBox.querySelector('.fs-toast');
      msgBox.style.display = 'none';
      toast.textContent    = '';

      const payload = {
        firstName: e.target.firstName.value.trim(),
        lastName : e.target.lastName.value.trim(),
        email    : e.target.email.value.trim(),
        message  : e.target.message.value.trim(),
        subscribe: e.target.subscribe.checked,
        token    : grecaptcha.getResponse(),
      };

      if (!payload.token) {
        toast.textContent = 'Please complete the CAPTCHA.';
        msgBox.style.display = 'block';
        return;
      }

      try {
        const res  = await fetch('https://ifvdoqjmveakhgpojufu.functions.supabase.co/contactForm', {
          method : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body   : JSON.stringify(payload),
        });
        const json = await res.json();

        if (json.success) {
          toast.textContent = 'Thanks for reaching out! We\'ll be in touch soon.';
          msgBox.style.display = 'block';
          e.target.reset();
          grecaptcha.reset();
        } else {
          throw new Error(json.error || 'Something went wrong');
        }
      } catch (err) {
        toast.textContent = 'Oops: ' + err.message;
        msgBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
